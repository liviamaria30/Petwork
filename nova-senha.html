<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Petwork</title>
    <link rel="stylesheet" href="style-nova.css">
</head>
<body>
    <header>
        <h1>Petwork</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>Redefinir Senha</h2>
            <p>Crie uma nova senha segura para sua conta.</p>

            <form>
                <label for="novaSenha">Nova Senha</label>
                <input type="password" id="novaSenha" placeholder="Digite a nova senha" required>

                <label for="confirmaSenha">Confirme a Senha</label>
                <input type="password" id="confirmaSenha" placeholder="Confirme a nova senha" required>

                <button type="submit">Salvar Nova Senha</button>
            </form>
        </div>
    </div>
</body>
</html>
