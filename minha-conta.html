<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Conta</title>
  <link rel="stylesheet" href="minha-conta.css">
</head>
<body>
 
  <header class="topo">
    <div class="logo">🐾 Minha Conta</div>
    <div class="menu">
      <div class="user-info">
        <img src="img/icone.png" alt="Foto de perfil">
        <span>Melissa Martins</span>
        <span class="tipo-conta">Pessoal</span>
      </div>
      <div class="config-icon">⚙️</div>
      <div class="notificacao-icon">🔔</div>
      <div class="menu-icon">☰</div>
    </div>
  </header>
 
  <main class="perfil-direto">
    <div class="cabecalho-perfil">
      <img src="img/icone.png" alt="Foto de perfil" class="avatar">
      <div class="info-perfil">
        <h2>Melissa Martins</h2>
        <p class="descricao">Mel🐕 | 🐩 Lola</p>
      </div>
    </div>
 
    <h3>Publicações</h3>
    <div class="publicacoes">
      <div class="card">
        <img src="img/publicacao.png" alt="Publicação 1">
        <p>melzinha feliz pós passeio a tarde </p>
      </div>
      <div class="card">
        <img src="img/publicacao.jpeg" alt="Publicação 2">
        <p>2 aninhos da Lola hoje</p>
      </div>
     <div class="card">
        <img src="img/publicacao2.jpeg" alt="Publicação 2">
        <p>curtindo a praia (lola não quis aparecer)</p>
      </div>

    </div>
  </main>
 
</body>
</html>
