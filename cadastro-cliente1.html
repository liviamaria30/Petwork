<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Cliente</title>
  <link rel="stylesheet" href="style-cliente.css">
</head>
<body>
  <div class="container">
    <h2>Cadastre-se</h2>
    <form id="formCadastroCliente">
      <label for="nomeCliente">Nome</label>
      <input type="text" id="nomeCliente" name="nome" required>
 
      <label for="emailCliente">E-mail</label>
      <input type="email" id="emailCliente" name="email" required>
 
      <label for="senhaCliente">Senha</label>
      <input type="password" id="senhaCliente" name="senha" required>
 
      <label for="telefoneCliente">Telefone</label>
      <input type="tel" id="telefoneCliente" name="telefone" required>
 
      <button type="submit">Cadastrar</button>
    </form>
  </div>
 
  <script src="cadastro-cliente.js"></script>
</body>
</html>
