<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Petwork - Página Inicial</title>
  <link rel="stylesheet" href="style-home.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <input type="text" placeholder="Pesquisar">
      <h1>Petwork</h1>
      <p class="slogan">"Conectando para cuidar melhor de quem você ama"</p>
      <div class="icons">
        <img src="img/seetings.png" alt="Ícone personalizado" style="width: 24px; height: 24px; border-radius: 50%;">
        <img src="img/sino.png" alt="Ícone personalizado" style="width: 24px; height: 24px; border-radius: 50%;">
        <span>☰</span>
      </div>      
    </div>
  </header>
 
  <main>
    <section class="destaques">
      <h2>Pet Shop</h2>
      <div class="destaques-container">
        <a href="perfil-petshop.html?id=1" class="card">
          <img src="img/petshop1.jpg" alt="Pet Shop 1">
        </a>
        <a href="perfil-petshop.html?id=2" class="card">
          <img src="img/petshop2.jpg" alt="Pet Shop 2">
        </a>
        <div class="card vazio"><span>+</span></div>
      </div>
    </section>
 
    <section class="destaques">
      <h2>Veterinário</h2>
      <div class="destaques-container">
        <a href="perfil-vet.html?id=1" class="card">
          <img src="img/vet1.jpg" alt="Veterinário 1">
        </a>
        <a href="perfil-vet.html?id=2" class="card">
          <img src="img/vet2.jpg" alt="Veterinário 2">
        </a>
        <div class="card vazio"><span>+</span></div>
      </div>
    </section>
 
    <section class="publicacoes">
      <h2>Publicações</h2>
      <div class="publicacoes-container">
        <div class="post-card">
          <img src="img/post1.jpg" alt="Postagem 1">
          <p>Postagem exemplo 1...</p>
        </div>
        <div class="post-card">
          <img src="img/post2.jpg" alt="Postagem 2">
          <p>Postagem exemplo 2...</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
